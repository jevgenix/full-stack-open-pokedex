name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: npm install
        run: npm install

      - name: lint
        run: npm run eslint
      - name: build
        id: build
        run: npm run build
      - name: test
        run: npm test
      - name: e2e tests
        uses: cypress-io/github-action@v4
        with:
          start: npm run start-prod
          wait-on: http://localhost:5000
          wait-on-timeout: 120

      - name: deploy
        uses: akhileshns/heroku-deploy@v3.12.12 # Deploy to heroku action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "actions-pokedex-app"
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          healthcheck: "https://actions-pokedex-app.herokuapp.com/health"
          checkstring: "ok"
          rollbackonhealthcheckfailed: true

      - name: simple test
        run: echo "${{ steps.deploy.conclusion == 'success' }} ${{ github.actor }} ${{ github.sha }}"

      - name: Deployment Succeeded
        uses: rjstone/discord-webhook-notify@v1
        if: ${{success() && steps.deploy.conclusion == 'success' }}
        with:
          severity: info
          details: A new version of Pokedex deployed to https://actions-pokedex-app.herokuapp.com/ by ${{ github.actor }}
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Deployment Failed
        uses: rjstone/discord-webhook-notify@v1
        if: ${{failure() && steps.deploy.conclusion == 'failure' }}
        with:
          severity: error
          details: ${{ github.sha }} by ${{ github.actor }} broke the build :(
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

  tag_release:
    needs: simple_deployment_pipeline
    if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
